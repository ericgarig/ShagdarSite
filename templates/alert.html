{% block content %}

<!-- contact alert -->
{% if alert=='sent' %}
<div class="alert alert-success" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>Thanks!</strong> I've been notified of your message.
</div>
{% elif alert=='fail' %}
<div class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>Oh no!</strong> Looks like you did not fill out the contact form correctly.
</div>
{% endif %}

{% endblock%}
