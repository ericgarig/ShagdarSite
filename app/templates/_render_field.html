{% macro render_field(field) %}

<div class="form-group row col-sm">
    <div class="col-sm">
        {{ field(class_="form-control form-control-sm") }}
    </div>
</div>

{% if field.errors %}
<div class="form-group row col-sm">
    <div class="col-sm">
    {% for error in field.errors %}
        <small class="pull-left" style="color:red;"> - {{ error }}</small>
    {% endfor %}
    </div>
</div>
{% endif %}

{% endmacro %}
